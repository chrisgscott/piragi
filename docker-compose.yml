version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./lib:/app/lib
      - ./api:/app/api
      - ./agents:/app/agents
      - ./.piragi:/app/.piragi
    depends_on:
      - ollama
    networks:
      - piragi-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - piragi-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - piragi-network

networks:
  piragi-network:
    driver: bridge

volumes:
  ollama-data:
